<h1>Welcome!</h1>

<div class="play-container">
<p>You have clicked <span (click) ="countClick()">this</span> {{clickCounter}} times</p>
</div>

<div class="play-container">
<p>
    <input type="text" [(ngModel)]="name">
    <br>
    <strong>You Entered:</strong> {{ name }}

</p>
</div>

<div class="play-container" [ngClass]= "setClasses()" >

<ng-template [ngIf]="clickCounter > 2" [ngIfElse] ="none">
    <p>The clik counter <strong> is greater than 4.</strong></p>
</ng-template>
<ng-template #none>
    <p>The click counter <strong>is less than 4.</strong> </p>
</ng-template>

</div>
